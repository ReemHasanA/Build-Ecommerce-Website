<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <style>
        .header{
    position: fixed;
    top:0;
    left:0;
    width:100%;
    padding:1.3rem 10%;
    background-color: rgba(0, 0, 0, 0.2);
    backdrop-filter:blur(15px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    
  }
  .logo{
     font-size: 1rem;
     color:white;
     text-decoration: none;
     font-weight: 700;
  }
 
  .navbar a{
     text-decoration: none;
     font-size: 1.15rem;
     color:white;
     font-weight: 500;
     margin-left: 1.5rem;
  }
      body {
    background: white;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, white, white);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, white, white); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    padding: 5%;
    margin: 0;
    font-family: 'Lato', sans-serif;
    color: #000;
    padding-left: 30%;
    
    
}

.user-profile .card {
    border-radius: 10px;
    /* border:  solid rgb(107, 99, 99); */
    display: flex;
}
.user-profile .card .card-header .profile_img {
    width: 150px;
    height: 150px;
    /* object-fit: cover; */
    margin: 10px auto;
    border: 10px solid #ccc;
    border-radius: 50%;
   
}
.user-profile .card h3 {
    font-size: 20px;
    font-weight: 700;
}
.user-profile .card p {
    font-size: 16px;
    color: #000;
}
.user-profile .table th,
.user-profile .table td {
    font-size: 14px;
    padding: 5px 10px;
    color: #000;
}
.button{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 30px;



}
.edit-profile-btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: rgb(52, 219, 163);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
        }
.save-profile-btn{
    padding: 10px 20px;
            margin-top: 10px;
            background-color: rgb(52, 219, 163);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
}
 .user-profile{
    display: flex;
    flex-direction: row;
 }       
.hide,#sa{
  display: none;
}
.hide input{
 width: 100%;
}
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">FurnitureStore</a>
    
       <nav class="navbar">
            <a href="#">home</a>
            <a href="#">shop</a>
            <a href="#">contact us</a>
            <a href="#">login</a>
        </nav>
    </div>

    <div class="user-profile py-4">
        <div class="container">
          <div class="row">
            
            <div class="col-lg-8">
              <div class="card shadow-sm">
                
                   <div class="card-header bg-transparent border-0">
                     <h3 class="mb-0"><i class="far fa-clone pr-1"></i>User Profile Information</h3>
                    </div>
                  <div class="card-header bg-transparent text-center">
                      <div id="img"></div>
                     <h3>username</h3>
                  </div>
                  <div class="card-body d-flex ">
                    <p class="mb-0"><strong class="pr-1">user ID:</strong><span id="id">login first</span> </p>
                    <a onclick="edit()" id="ed"><i class='fa-solid fa-pen-to-square'></i></a>
                    <a onclick="save()" id="sa"><i class="fa-solid fa-check"></i></a>
                  </div>
                  <div class="card-body pt-0">
                  <table class="table table-bordered">
                    <tr>
                      <th width="30%">username</th>
                      <td width="2%">:</td>
                      <td id="username"></td>
                    </tr>
                    <tr>
                      <th width="30%">password	</th>
                      <td width="2%">:</td>
                      <td id="password"></td>
                    </tr>
                    <tr>
                      <th width="30%">email</th>
                      <td width="2%">:</td>
                      <td id="email"></td>
                    </tr>
                    
                    </tr>
                  </table>
                  <!-- <div class="button">
                    <button class="edit-profile-btn" onclick="editProfile()">Edit</button>
                    <button class="save-profile-btn" onclick="saveProfile()" >Save</button>
                </div> -->
              <form action="" class="hide" id="editForm">
                <input type="file" id="newImg">
                <input type="text" id="name" placeholder="username">
                <input type="password" name="" id="newPass" placeholder="password">
                <input type="email" name="" id="newEmail" placeholder="Email">
              </form>
            </div>
          </div>
        </div>
      </div>

<script src="userprofile.js"></script>

</body>
</html>
