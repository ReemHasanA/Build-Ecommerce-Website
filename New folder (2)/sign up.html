    <nav>

      <br><br><br><br><br><br>
      
      
      
      
      <div class="container">
        <form id="form">
            <!-- <img src="logo.png" alt="" style=" width: 400px;  height:50px;  padding-top:0px;"> -->
            <h1>Registration</h1>
            
            <div class="input-control">
                <input id="username" name="username" type="text" placeholder="Username">
                <div class="error" ></div>
            </div>
            <div class="input-control">
                <input id="email" name="email" type="text" placeholder="Email" oninput="CheckEmail()">
                <div class="error" id="errMail"></div>
            </div>
            <div class="input-control">
                <input id="password"name="password" type="password" placeholder="Password" oninput="CheckPassword()">
                <div class="error" id="errPass"></div>
            </div>
            <div class="input-control">
                <input id="password2"name="password2" type="password" placeholder="Check Password" oninput="CheckPassword2()">
                <div class="error"></div>
            </div>
            <button type="submit" id="submit" onclick="AddInput()">Sign Up</button>
        </form>
    </div>
